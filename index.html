<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Microsoft Excel</title>
</head>
<body>
    <div class="tab-cont">
        <div class="eachtab active">
            Home
        </div>
        <div class="eachtab ">
            File
        </div>
        <div class="eachtab">
            Insert
        </div>
        <div class="eachtab">
            Layout
        </div>
        <div class="eachtab">
            Help
        </div>
    </div>
    <div class="actions-cont">
        <div class="eachaction">
            <span class="material-symbols-outlined">
                content_copy
                </span>
           
        </div>
        <div class="eachaction">
            <span class="material-symbols-outlined">
                content_cut
                </span>
        </div>
        <div class="eachaction">
            <span class="material-symbols-outlined">
                content_paste
            </span>
        </div>
        <select class="fontselect">
            <option value="Time New Roman">Times New Roman</option>
            <option value="monospace">Mono Space</option>
            <option value="Sanserif">Sanserif</option>
            <option value="Cursive">Cursive</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <select class="fontsize">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <div class="bold eachaction">
            <span class="material-symbols-outlined">
                format_bold
                </span>
        </div>
        <div class="italic eachaction">
            <span class="material-symbols-outlined">
                format_italic
                </span>
        </div>
        <div class="underline eachaction">
            <span class="material-symbols-outlined">
                format_underlined
                </span>
        </div>
        <div class="align eachaction">
            <span class="material-symbols-outlined">
                format_align_left
                </span>
        </div>
        <div class="align eachaction">
            <span class="material-symbols-outlined">
                format_align_center
                </span>
        </div>
        <div class="align eachaction">
            <span class="material-symbols-outlined">
                format_align_right
                </span>
        </div>

            <i class="eachaction fa-solid fa-a">
                <input class="fontcolor" type="color" />
            </i>
            
            <span class="eachaction material-symbols-outlined">
                format_color_fill
                <input class="bgcolor" type="color" />
                </span>
        <div class="eachaction">
            <span class="material-symbols-outlined">
                cloud_download
                </span>
        </div>
        <div class="eachaction">
            <span class="material-symbols-outlined">
                cloud_upload
                </span>
        </div>
    </div>
    <div class="formula-cont">
        <div class="rc">
            A1
        </div>
        <img src="assets/images/fx-sign.png" />
        <div class="formula">
            <input type="text" />
        </div>
    </div>
    <div class="grid-cont">
        <div class="grid-dummy">

        </div>
        <div class="gridcolcont">

        </div>
        <div class="gridrowcont">
            <div class="gridaddressrowcont">

            </div>
        </div>
    </div>
    <div class="sheet-cont">
        <i class="fa-solid fa-file-circle-plus "></i>
        <div class="eachsheet active">
            Sheet-1

        </div>
        <div class="eachsheet">
            sheet-2
        </div>
    </div>
    <script src="script.js"></script>
    <script src="properties.js"></script>
    <script src="formula.js"></script>
</body>
</html>
